<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>tetris-game</title>
  </head>
  <body>
    <div class="gamebody">
      <div class="gameboy-body">
        <div class="gamescreen">
          <div class="tiles">
            <img class="s1" src="image/defaultpic.png" id="s1" />
            <img class="s2" src="image/defaultpic.png" id="s2" />
            <img class="s3" src="image/defaultpic.png" id="s3" />
            <img class="s4" src="image/defaultpic.png" id="s4" />
            <img class="s5" src="image/defaultpic.png" id="s5" />
            <img class="s6" src="image/defaultpic.png" id="s6" />
            <img class="s7" src="image/defaultpic.png" id="s7" />
            <img class="s8" src="image/defaultpic.png" id="s8" />
            <img class="s9" src="image/defaultpic.png" id="s9" />
          </div>
          <div class="buttons">
            <button class="pos1" onclick="btn_test_1()" id="b1"></button>
            <button class="pos2" onclick="btn_test_2()" id="b2"></button>
            <button class="pos3" onclick="btn_test_3()" id="b3"></button>
            <button class="pos4" onclick="btn_test_4()" id="b4"></button>
            <button class="pos5" onclick="btn_test_5()" id="b5"></button>
            <button class="pos6" onclick="btn_test_6()" id="b6"></button>
            <button class="pos7" onclick="btn_test_7()" id="b7"></button>
            <button class="pos8" onclick="btn_test_8()" id="b8"></button>
            <button class="pos9" onclick="btn_test_9()" id="b9"></button>
          </div>
          <div class="finish">
            <p class="win" id="win"></p>
          </div>
          <div class="bottom-text">
            <h1 class="title">Tic-Tac-Toe</h1>
            <button class="start" onclick="win_msg()">-Score-</button>
            <button class="reset" onclick="btn_reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
