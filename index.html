<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>tetris-game</title>
  </head>
  <body>
    <div class="gamebody">
      <div class="gameboy-body">
        <div class="gamescreen">
          <div class="buttons">
            <button class="pos1" onclick="btn_test_1()"></button>
            <button class="pos2" onclick="btn_test_2()"></button>
            <button class="pos3" onclick="btn_test_3()"></button>
            <button class="pos4" onclick="btn_test_4()"></button>
            <button class="pos5" onclick="btn_test_5()"></button>
            <button class="pos6" onclick="btn_test_6()"></button>
            <button class="pos7" onclick="btn_test_7()"></button>
            <button class="pos8" onclick="btn_test_8()"></button>
            <button class="pos9" onclick="btn_test_9()"></button>
          </div>
          <div class="bottom-text">
            <h1 class="title">Tic-Tac-Toe</h1>
            <button class="start">Start</button>
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
